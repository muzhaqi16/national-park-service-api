<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>National Parks around me</title>
  <link type="text/css" href="style.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <h2>Please select a state to list all the national parks in that state up to the mazimum count</h2>
  <form>
    <label for="state-select">Choose a state</label>
    <select class="" name="" id="state-select">
        <option value="state">State</option>
    </select>
    <label>Max Results
    <input type="number" name="result-count" id="result-count" value="10" min="1" max="50"></label>
    <input type="submit" name="getParks" value="Get Parks"/>
  </form>
  <div class="results hidden">
    <p class="js-error-message"></p>
    <ul class="parks">

    </ul>
  </div>

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
